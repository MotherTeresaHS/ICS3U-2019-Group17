            <a class="mdl-navigation__link" href="./register.html">Register</a>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Contents</span>
        <nav class="mdl-navigation">

    <!--Get below the nav menu at the top-->
    <br><br><br>
    
		<div class="container">
      <div>
        <h2 style="text-align:center; font-family:'Tangerine', serif;">Sign Up</h2>
        <div id='sign-up'>
        </div>
      </div>
		</div>
    
    <div style="text-align:center; font-family:'Tangerine', serif;">
	
    	<main class="mdl-layout__content">
    		<div class="mdl-card mdl-shadow--6dp">
    			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    				<h2 class="mdl-card__title-text" style="font-family:'Tangerine', serif;">Saviours Sign Up</h2>
    			</div>
				<div class="mdl-card__supporting-text" style="text-align:center; font-family:'Tangerine', serif;">
    				<form action="#">
    					<div class="mdl-textfield mdl-js-textfield">
    						<input class="mdl-textfield__input" type="text" id="emailInputRegister" />
    						<label class="mdl-textfield__label" for="username">Email Address</label>
    					</div>
    					<div class="mdl-textfield mdl-js-textfield">
    						<input class="mdl-textfield__input" type="password" id="passwordInputRegister" />
    						<label class="mdl-textfield__label" for="userpass">Password</label>
    					</div>
						<div class="mdl-textfield mdl-js-textfield">
    						<input class="mdl-textfield__input" type="password" id="confirmationpassword" />
    						<label class="mdl-textfield__label" for="userpass">Confirm Password</label>
    					</div>
						<div class="mdl-textfield mdl-js-textfield">
    						<p class="mdl-card__title-text">Password must contain at least 1 Uppercase, lowercase, number and special character </p>
						</div>
    				</form>
				</div>
    			<div class="mdl-card__actions mdl-card--border">
    				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="registerButton();">Sign up</button>
    			</div>
    		</div>
    	</main>
    </div>
    
    <div class="container">
      <div>
        <div id='logged-in'>
          <p></p>
        </div>
      </div>
		</div>
